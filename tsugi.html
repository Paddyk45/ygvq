<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tsugi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0b0c0e;
      color: white;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .wrap {
      max-width: 600px;
      padding: 40px;
    }

    .title {
      font-size: 64px;
      font-weight: 700;
      margin: 0 0 16px 0;
      background: linear-gradient(
        90deg,
        #ff4d4d,
        #ffa64d,
        #ffff4d,
        #4dff4d,
        #4dd2ff,
        #8c4dff,
        #ff4dd2
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 6s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .desc {
      font-size: 15px;
      color: #aaa;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .status {
      font-size: 12px;
      color: #666;
      margin-bottom: 22px;
      letter-spacing: 0.08em;
    }

    /* FEATURES LINK */
    .feature-link {
      position: relative;
      display: inline-block;
      font-size: 13px;
      color: #bbb;
      text-decoration: none;
      padding-bottom: 4px;
    }

    .feature-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(
        90deg,
        #ff4d4d,
        #ffa64d,
        #ffff4d,
        #4dff4d,
        #4dd2ff,
        #8c4dff,
        #ff4dd2
      );
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.25s ease;
    }

    .feature-link:hover::after {
      transform: scaleX(1);
    }

    .feature-link:hover {
      color: #fff;
    }

    /* CUSTOM CURSOR */
    * {
      cursor: none;
    }

    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background: #ffffff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 999999;
      box-shadow: 0 0 10px rgba(255,255,255,0.9);
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div class="wrap">
    <h1 class="title">tsugi</h1>

    <div class="desc">
      Tsugi is a next-generation Minecraft hacked client focused on performance,
      clean design, and doing things better than everything that came before it.
      <br><br>
      Release date: March 8, 2027
    </div>

    <div class="status">[UNRELEASED]</div>

    <a href="features.html" class="feature-link">features</a>
  </div>

  <div class="cursor-dot"></div>

  <script>
    const cursor = document.querySelector('.cursor-dot');
    let mouseX = 0, mouseY = 0;
    let dotX = 0, dotY = 0;
    const speed = 0.15;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      dotX += (mouseX - dotX) * speed;
      dotY += (mouseY - dotY) * speed;
      cursor.style.transform = `translate(${dotX}px, ${dotY}px) translate(-50%, -50%)`;
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
