<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>about_me</title>

<style>
:root {
  --bg: #0b0c0e;
  --fg: #e6e6e6;
  --muted: #9aa0a6;
  --green: #6bff8a;
  --red: #ff5f5f;
  --card: rgba(255,255,255,0.04);
  --border: rgba(255,255,255,0.08);
}

* { box-sizing: border-box; cursor: none; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(1200px 600px at 30% 20%, #101216 0%, var(--bg) 60%);
  color: var(--fg);
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
}

.frame { min-height: 100vh; padding: 28px; }

.card {
  position: relative;
  min-height: calc(100vh - 56px);
  border-radius: 18px;
  padding: 28px 32px 120px; /* reserve space for bottom bar */
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border: 1px solid var(--border);
  overflow: hidden;
}

/* FLOATING DOTS */
.dots {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}
.dot {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255,255,255,0.25);
  border-radius: 50%;
  animation: float linear infinite;
}
@keyframes float {
  from { transform: translateY(0); opacity: 0; }
  10% { opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* TOP */
.top {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 24px;
  position: relative;
  z-index: 1;
}

.left { max-width: 520px; }

.avatar {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: 1px solid var(--border);
  margin-bottom: 16px;
}

.headline {
  font-size: 28px;
  margin: 0 0 6px;
}
.green { color: var(--green); }
.red { color: var(--red); }

.sub { font-size: 14px; color: var(--muted); }

.badge {
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 6px;
  border: 1px solid var(--border);
  color: var(--muted);
}

/* RIGHT */
.right { text-align: right; min-width: 260px; }
.block { margin-bottom: 18px; }
.block-title { font-size: 12px; color: var(--muted); }
.item { font-size: 13px; }
.item span { color: var(--muted); font-size: 11px; margin-left: 6px; }
.item-link { color: inherit; text-decoration: none; }

/* BOTTOM BAR */
.bottom-bar {
  position: absolute;
  left: 32px;
  right: 32px;
  bottom: 24px;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  z-index: 1;
}

.music {
  width: 260px;
  padding: 14px;
  border-radius: 12px;
  background: var(--card);
  border: 1px solid var(--border);
  font-size: 12px;
}

.bar {
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 999px;
  overflow: hidden;
  margin: 8px 0;
}
.bar > div { height: 100%; width: 45%; background: white; }

.controls {
  display: flex;
  justify-content: space-between;
  color: var(--muted);
}

/* FOOTER */
.footer {
  font-size: 11px;
  color: var(--muted);
}

/* CURSOR */
.cursor-dot {
  position: fixed;
  width: 12px;
  height: 12px;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  z-index: 2147483647;
  box-shadow: 0 0 10px rgba(255,255,255,0.9);
}
</style>
</head>

<body>

<div class="frame">
  <div class="card">

    <div class="dots"></div>

    <div class="top">
      <div class="left">
        <img src="pfp.png" class="avatar">
        <h1 class="headline">
          Dev,<span class="green">Gamer</span>
          <span class="badge">he/him</span><br>
          Cat<span class="red">.</span>
        </h1>
        <div class="sub">I do stuff, I like playing games, coding, and yeah</div>
      </div>

      <div class="right">
        <div class="block">
          <div class="block-title">Projects \\</div>
          <div class="item">E-gun<span>Unmaintained</span></div>
          <div class="item"><a href="tsugi.html" class="item-link">Tsugi</a><span>Unreleased</span></div>
        </div>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="music">
        <div>Now Playing:</div>
        <div>Out In Quahog</div>
        <div style="color:var(--muted)">Lasica</div>
        <div class="bar"><div></div></div>
        <div class="controls">
          <span>&lt;&lt;</span><span>▶</span><span>&gt;&gt;</span>
        </div>
      </div>

      <div class="footer">©2025 ygvq</div>
    </div>

  </div>
</div>

<div class="cursor-dot"></div>

<script>
const cursor = document.querySelector('.cursor-dot');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top  = e.clientY + 'px';
});

/* dots */
const dots = document.querySelector('.dots');
for (let i = 0; i < 40; i++) {
  const d = document.createElement('div');
  d.className = 'dot';
  d.style.left = Math.random() * 100 + '%';
  d.style.top = Math.random() * 100 + '%';
  d.style.animationDuration = 15 + Math.random() * 20 + 's';
  dots.appendChild(d);
}
</script>

</body>
</html>
